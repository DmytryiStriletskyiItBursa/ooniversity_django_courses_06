<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Main-PyBursa</title>

    <!-- Bootstrap -->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <ul class="nav nav-pills">
    <li role="presentation" ><a href="href="{% url 'index' %}">Главная</a></li>
    <li role="presentation"><a href="{% url 'contact' %}">Контакты</a></li>
    <li role="presentation"><a href="{% url 'students:list_view' %}?course_id={{ course_.id }}">Студенты</a></li>
  </ul>

  <div class="jumbotron">
    <div class="container">
    <h1 class="selector1">{{ course_.name }}</h1>
    <h2 class="selector2">Description</h2>
    <p class="selector_p">{{ course_.description }}</p>
    </div>
  </div>

  <div class="container">
  <h2>План курса</h2>
  <p></p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Тема</th>
        <th>Описание</th>
      </tr>
    </thead>
    <tbody>
    {% for lesson in lessons %}
      <tr>
        <td>{{ lesson.order }}</td>
        <td>{{ lesson.subject }}</td>
        <td>{{ lesson.description }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  </div>

  <br><br><br>

  <nav>
      <a href="{% url 'index' %}">Главная</a>      
  </nav>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
