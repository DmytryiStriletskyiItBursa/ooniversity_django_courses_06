<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Index page for Bootstrap</title>
  <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="Control task">
      <meta name="author" content="Ryabko Konstantin">
      {% load static %}
      <link href="{% static 'images/favicon.ico' %}" rel="icon" >
      <!-- Bootstrap core CSS -->
      <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
      <!-- Custom styles for this template -->
      <link href="{% static 'css/navbar.css' %}" rel="stylesheet">
      <link href="{% static 'css/style.css' %}"  rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <!-- Static navbar -->
        <nav class="navbar navbar-default" style="background-color: transparent">
            <div class="container-fluid">
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
              <li class="navbar-btn"><a href="/">Main</a></li>
              <li class="navbar-btn"><a href="/contact/">Contacts</a></li>
              <li class="navbar-btn"><a href="/student_list/">Students</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>
        <div class="jumbotron">
            <p>Квадратное уравнение a*x*x + b*x + c = 0</p>
            <ul>
                <li>a = {{ a }}</li>
                <p>{{ koefA }}</p>
                <li>b = {{ b }}</li>
                <p>{{ koefB }}</p>
                <li>c = {{ c }}</li>
                <p>{{ koefC }}</p>
            </ul>
            {% if isCorrect %}
              <p>Дискриминант: {{ discrim }}</p>
              <p>{{ mainresult }}</p>
             {% endif %}
        </div>
        <a href="/">Main</a>
    </div> <!-- /container -->
    <!-- Bootstrap core JavaScript
          ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
